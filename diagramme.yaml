    - DiscreteObject

- class: Surface3D
  inherits:
    - DiscreteObject

- class: Surface2D
  inherits:
    - DiscreteObject

- class: Curve3D
  inherits:
    - DiscreteObject

- class: Curve2D
  inherits:
    - DiscreteObject

# Finite manifolds

- class: FiniteSpace3D
  inherits:
    - Space3D

- class: FiniteSurface3D
  inherits:
    - Surface3D

- class: FiniteSurface2D
  inherits:
    - Surface2D

- class: FiniteCurve3D
  inherits:
    - Curve3D

- class: FiniteCurve2D
  inherits:
    - Curve2D

# Specialized manifolds

- class: DiscretePlane
  inherits:
    - Space3D

